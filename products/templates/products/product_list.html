{% extends 'base.html' %} {% block content %} {% for product in products %}
<div class="container">
  <div class="row">
    <div class="col-2">{{ product.name }}</div>
    <div class="col-2">{{ product.cost }}</div>
    <div class="col-2">{{ product.description }}</div>
    <div class="col-6"><img src="{{ product.image.url }}" alt="" /></div>
  </div>
</div>
<p></p>
{% endfor %} {% endblock content %}
